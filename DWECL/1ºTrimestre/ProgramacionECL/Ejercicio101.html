<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 101</title>
</head>
<body>
    <script>    
    //DECLARACION DE VARIABLES
        var unaRosa =8;
        var numeroRosas =70;
        var unLirio =10;
        var numeroLirios =50;
        var unTulipan =2;
        var numeroTulipan =120;

        var totalRosas =unaRosa*numeroRosas;
        var totalLirios=unLirio*numeroLirios;
        var totalTulipan=unTulipan*numeroTulipan;
        var total = totalRosas+totalLirios+totalTulipan;
    
    // MOSTRAR POR CONSOLA LOS RESULTADOS REQUERIDOS
        console.log("Rosa: precio unitario: "+unaRosa+", cantidad: "+numeroRosas+", valor: "+totalRosas);
        console.log("Lirio: precio unitario: "+unLirio+", cantidad: "+numeroLirios+", valor: "+totalLirios);
        console.log("Tulipan: precio unitario: "+unTulipan+", cantidad: "+numeroTulipan+", valor: "+totalTulipan);
        console.log("total: "+total);

    </script>
</body>
</html>
